<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./script.js" defer></script>
  <link rel="stylesheet" href="./assets/normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>V-KeyBoard</title>
</head>
<body>
  <main class="main">


    <section class="title">
      <div class="title__school">RSSchool</div>
      <h1 class="title__task">Виртуальная клавиатура</h1>
    </section>

    <section class="textarea__wrapper">
      <textarea class="textarea" rows="7" cols="50"></textarea>
    </section>
    
    <section class="keyboard">

      <!-- 'Backquote', 'Digit1', 'Digit2', 'Digit3', 'Digit4', 'Digit5', 'Digit6', 'Digit7', 'Digit8', 'Digit9', 'Digit0', 'Minus',
      'Equal', 'Backspace', -->
    
        <div class="key" data-keycode="Backquote" data-index="0">
          <span>`</span>
        </div>
        <div class="key" data-keycode="Digit1" data-index="1">
          <span>1</span>
        </div>
        <div class="key" data-keycode="Digit2" data-index="2">
          <span>2</span>
        </div>
        <div class="key" data-keycode="Digit3" data-index="3">
          <span>3</span>
        </div>
        <div class="key" data-keycode="Digit4" data-index="4">
          <span>4</span>
        </div>
        <div class="key" data-keycode="Digit5" data-index="5">
          <span>5</span>
        </div>
        <div class="key" data-keycode="Digit6" data-index="6">
          <span>6</span>
        </div>
        <div class="key" data-keycode="Digit7" data-index="7">
          <span>7</span>
        </div>
        <div class="key" data-keycode="Digit8" data-index="8">
          <span>8</span>
        </div>
        <div class="key" data-keycode="Digit9" data-index="9">
          <span>9</span>
        </div>
        <div class="key" data-keycode="Digit0" data-index="10">
          <span>0</span>
        </div>
        <div class="key" data-keycode="Minus" data-index="11">
          <span>-</span>
        </div>
        <div class="key" data-keycode="Equal" data-index="12">
          <span>=</span>
        </div>
        <div class="key key__fn key__fn-big" data-keycode="Backspace" data-index="13">
          <span>Backspace</span>
        </div>
   
        <!-- 'Tab', 'KeyQ', 'KeyW', 'KeyE', 'KeyR', 'KeyT', 'KeyY', 'KeyU', 'KeyI', 'KeyO', 'KeyP',
        'BracketLeft', 'BracketRight', 'Backslash', 'Delete', -->
      
        <div class="key key__fn" data-keycode="Tab" data-index="14">
          <span>Tab</span>
        </div>
        <div class="key" data-keycode="KeyQ" data-index="15">
          <span>q</span>
        </div>
        <div class="key" data-keycode="KeyW" data-index="16">
          <span>w</span>
        </div>
        <div class="key" data-keycode="KeyE" data-index="17">
          <span>e</span>
        </div>
        <div class="key" data-keycode="KeyR" data-index="18">
          <span>r</span>
        </div>
        <div class="key" data-keycode="KeyT" data-index="19">
          <span>t</span>
        </div>
        <div class="key" data-keycode="KeyY" data-index="20">
          <span>y</span>
        </div>
        <div class="key" data-keycode="KeyU" data-index="21">
          <span>u</span>
        </div>
        <div class="key" data-keycode="KeyI" data-index="22">
          <span>i</span>
        </div>
        <div class="key" data-keycode="KeyO" data-index="23">
          <span>o</span>
        </div>
        <div class="key" data-keycode="KeyP" data-index="24">
          <span>p</span>
        </div>
        <div class="key" data-keycode="BracketLeft" data-index="25">
          <span>[</span>
        </div>
        <div class="key" data-keycode="BracketRight" data-index="26">
          <span>]</span>
        </div>
        <div class="key" data-keycode="Backslash" data-index="27">
          <span>\</span>
        </div>
        <div class="key key__fn" data-keycode="Delete" data-index="28">
          <span>Del</span>
        </div>

        <!-- 'CapsLock', 'KeyA', 'KeyS', 'KeyD', 'KeyF', 'KeyG', 'KeyH', 'KeyJ', 'KeyK', 'KeyL', 'Semicolon', 'Quote', 'Enter', -->

      <div class="key key__fn key__fn-big" data-keycode="CapsLock" data-index="29">
        <span>CapsLock</span>
      </div>
      <div class="key" data-keycode="KeyA" data-index="30">
        <span>a</span>
      </div>
      <div class="key" data-keycode="KeyS" data-index="31">
        <span>s</span>
      </div>
      <div class="key" data-keycode="KeyD" data-index="32">
        <span>d</span>
      </div>
      <div class="key" data-keycode="KeyF" data-index="33">
        <span>f</span>
      </div>
      <div class="key" data-keycode="KeyG" data-index="34">
        <span>g</span>
      </div>
      <div class="key" data-keycode="KeyH" data-index="35">
        <span>h</span>
      </div>
      <div class="key" data-keycode="KeyJ" data-index="36">
        <span>j</span>
      </div>
      <div class="key" data-keycode="KeyK" data-index="37">
        <span>k</span>
      </div>
      <div class="key" data-keycode="KeyL" data-index="38">
        <span>l</span>
      </div>
      <div class="key" data-keycode="Semicolon" data-index="39">
        <span>;</span>
      </div>
      <div class="key" data-keycode="Quote" data-index="40">
        <span>'</span>
      </div>
      <div class="key key__fn key__fn-big" data-keycode="Enter" data-index="41">
        <span>Enter</span>
      </div>

      <!-- 'ShiftLeft', 'KeyZ', 'KeyX', 'KeyC', 'KeyV', 'KeyB', 'KeyN', 'KeyM', 'Comma', 'Period', 'Slash', 'ArrowUp', 'ShiftRight', -->

      <div class="key key__fn key__fn-big" data-keycode="ShiftLeft" data-index="42">
        <span>Shift</span>
      </div>
      <div class="key" data-keycode="KeyZ" data-index="43">
        <span>z</span>
      </div>
      <div class="key" data-keycode="KeyX" data-index="44">
        <span>x</span>
      </div>
      <div class="key" data-keycode="KeyC" data-index="45">
        <span>c</span>
      </div>
      <div class="key" data-keycode="KeyV" data-index="46">
        <span>v</span>
      </div>
      <div class="key" data-keycode="KeyB" data-index="47">
        <span>b</span>
      </div>
      <div class="key" data-keycode="KeyN" data-index="48">
        <span>n</span>
      </div>
      <div class="key" data-keycode="KeyM" data-index="49">
        <span>m</span>
      </div>
      <div class="key" data-keycode="Comma" data-index="50">
        <span>,</span>
      </div>
      <div class="key" data-keycode="Period" data-index="51">
        <span>.</span>
      </div>
      <div class="key" data-keycode="Slash" data-index="52">
        <span>/</span>
      </div>
      <div class="key key__fn key__up" data-keycode="ArrowUp" data-index="53">
        <span>&lt;</span>
      </div>
      <div class="key key__fn key__fn-big" data-keycode="ShiftRight" data-index="54">
        <span>Shift</span>
      </div>

      <!-- 'ControlLeft', 'MetaLeft', 'AltLeft', 'Space', 'AltRight', 'ArrowLeft', 'ArrowDown', 'ArrowRight', 'ControlRight', -->

      <div class="key key__fn" data-keycode="ControlLeft" data-index="55">
        <span>Ctrl</span>
      </div>
      <div class="key key__fn" data-keycode="MetaLeft" data-index="56">
        <span>Win</span>
      </div>
      <div class="key key__fn" data-keycode="AltLeft" data-index="57">
        <span>Alt</span>
      </div>
      <div class="key key__fn key__space" data-keycode="Space" data-index="58">
        <span></span>
      </div>
      <div class="key key__fn" data-keycode="AltRight" data-index="59">
        <span>Alt</span>
      </div>
      <div class="key key__fn" data-keycode="ArrowLeft" data-index="60">
        <span>&lt;</span>
      </div>
      <div class="key key__fn key__down" data-keycode="ArrowDown" data-index="61">
        <span>&gt;</span>
      </div>
      <div class="key key__fn" data-keycode="ArrowRight" data-index="62">
        <span>&gt;</span>
      </div>
      <div class="key key__fn" data-keycode="ControlRight" data-index="63">
        <span>Ctrl</span>
      </div>
    </section>
    
    <section class="description">
      <div class="description__info">
        <h2 class="description__title">Описание :</h2>
        <div class="description__text">Создана в ОС <b>Windows</b></div>
        <div class="description__text">Переключение языка : <b>Shift + Ctrl</b></div>
      </div>
      <div class="description__lang">
        <div class="key key__lang key__lang--active en" data-keycode="ControlRight">
          <span class="">En</span>
        </div>
        <div class="key key__lang ru" data-keycode="ControlRight">
          <span class="">Ru</span>
        </div>  
      </div>
    </section>

  </main>

</body>
</html>
